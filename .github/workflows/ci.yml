name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  # ── Quality gate ────────────────────────────────────────────────────────────
  # Typecheck → unit tests → production build.
  # Uploads the dist/ artefact for the lighthouse job to reuse.
  quality:
    name: Typecheck, unit tests & build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload dist artefact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ── E2E + axe accessibility (DO-3) ─────────────────────────────────────────
  # Runs all Playwright specs: skip-link, page-titles, and the axe audit.
  # Starts the Vite dev server automatically via playwright.config.ts webServer.
  e2e:
    name: E2E — skip link · page titles · axe accessibility (DO-3)
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ── Lighthouse CI (DO-5) ────────────────────────────────────────────────────
  # Serves the production dist/ and runs Lighthouse against the homepage.
  # Accessibility score < 0.9 → hard failure. Performance/best-practices < thresholds → warning.
  lighthouse:
    name: Lighthouse CI (DO-5)
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download dist artefact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Run Lighthouse CI
        run: npx --yes @lhci/cli@0.14.x autorun
